services:
  # Aplicação principal Pointtils
  pointtils:
    build:
      context: ./pointtils
      dockerfile: Dockerfile
      args:
        SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
        SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
        SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
        SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME}
        SERVER_PORT: ${SERVER_PORT}
        JWT_SECRET: ${JWT_SECRET}
        JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME}
        JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION_TIME}
        SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
        SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
        SPRING_FLYWAY_ENABLED: ${SPRING_FLYWAY_ENABLED}
        SPRING_FLYWAY_LOCATIONS: ${SPRING_FLYWAY_LOCATIONS}
        SPRING_FLYWAY_BASELINE_ON_MIGRATE: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE}
        SPRING_FLYWAY_VALIDATE_ON_MIGRATE: ${SPRING_FLYWAY_VALIDATE_ON_MIGRATE}
        SPRINGDOC_API_DOCS_ENABLED: ${SPRINGDOC_API_DOCS_ENABLED}
        SPRINGDOC_SWAGGER_UI_ENABLED: ${SPRINGDOC_SWAGGER_UI_ENABLED}
        SPRINGDOC_SWAGGER_UI_PATH: ${SPRINGDOC_SWAGGER_UI_PATH}
        CLOUD_AWS_BUCKET_NAME: ${CLOUD_AWS_BUCKET_NAME}
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        AWS_REGION: ${AWS_REGION}
        BREVO_SMTP_HOST: ${BREVO_SMTP_HOST}
        BREVO_SMTP_PORT: ${BREVO_SMTP_PORT}
        BREVO_SMTP_USERNAME: ${BREVO_SMTP_USERNAME}
        BREVO_SMTP_PASSWORD: ${BREVO_SMTP_PASSWORD}
        BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
        BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}
        ADMIN_EMAIL: ${ADMIN_EMAIL}
        FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT}
        API_BASE_URL: ${API_BASE_URL}
    image: ${APP_IMAGE:-backend-pointtils}
    container_name: pointtils
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_APPLICATION_NAME=${SPRING_APPLICATION_NAME}
      - SERVER_PORT=${SERVER_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_TIME=${JWT_EXPIRATION_TIME}
      - JWT_REFRESH_EXPIRATION_TIME=${JWT_REFRESH_EXPIRATION_TIME}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_JPA_SHOW_SQL=${SPRING_JPA_SHOW_SQL}
      - SPRING_FLYWAY_ENABLED=${SPRING_FLYWAY_ENABLED}
      - SPRING_FLYWAY_LOCATIONS=${SPRING_FLYWAY_LOCATIONS}
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=${SPRING_FLYWAY_BASELINE_ON_MIGRATE}
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=${SPRING_FLYWAY_VALIDATE_ON_MIGRATE}
      - SPRINGDOC_API_DOCS_ENABLED=${SPRINGDOC_API_DOCS_ENABLED}
      - SPRINGDOC_SWAGGER_UI_ENABLED=${SPRINGDOC_SWAGGER_UI_ENABLED}
      - SPRINGDOC_SWAGGER_UI_PATH=${SPRINGDOC_SWAGGER_UI_PATH}
      - CLOUD_AWS_BUCKET_NAME=${CLOUD_AWS_BUCKET_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - BREVO_SMTP_HOST=${BREVO_SMTP_HOST}
      - BREVO_SMTP_PORT=${BREVO_SMTP_PORT}
      - BREVO_SMTP_USERNAME=${BREVO_SMTP_USERNAME}
      - BREVO_SMTP_PASSWORD=${BREVO_SMTP_PASSWORD}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - BREVO_SENDER_NAME=${BREVO_SENDER_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - API_BASE_URL=${API_BASE_URL}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      pointtils-db:
        condition: service_healthy
    networks:
      - pointtils-network
    restart: unless-stopped

  # Prometheus para monitoramento em produção
  prometheus:
    build:
      context: ./utils/prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - pointtils-network
    restart: unless-stopped

  # Grafana para visualização de métricas em produção
  grafana:
    build:
      context: ./utils/grafana
      dockerfile: Dockerfile
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - pointtils-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Banco de dados PostgreSQL
  pointtils-db:
    build:
      context: ./utils/postgres
      dockerfile: Dockerfile
      args:
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
    image: ${DB_IMAGE:-backend-pointtils-db}
    container_name: pointtils-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - pointtils-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  pointtils-network:
    driver: bridge
