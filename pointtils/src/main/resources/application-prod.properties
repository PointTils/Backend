# Configurações específicas para o ambiente de produção
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# Configurações do banco de dados
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# Configurações do Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
spring.flyway.validate-on-migrate=${SPRING_FLYWAY_VALIDATE_ON_MIGRATE:true}

# Configurações de logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.pointtils=INFO

# Configurações do Swagger/OpenAPI
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:true}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}

# Configurações de segurança JWT
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME}
security.jwt.refresh-expiration-time=${JWT_REFRESH_EXPIRATION_TIME}

# Configurações da AWS
cloud.aws.region.static=${AWS_REGION:us-east-2}
cloud.aws.stack.auto=${AWS_STACK_AUTO:false}
spring.cloud.aws.s3.enabled=${AWS_S3_ENABLED:true}
aws.s3.bucket-name=$pointtils-terraform-state-dev

# Permitir sobrescrita de definições de beans (resolve conflito S3Client)
spring.main.allow-bean-definition-overriding=true

# Clientes HTTP
client.ibge.state-url=https://servicodados.ibge.gov.br/api/v1/localidades/estados
client.ibge.city-url=https://servicodados.ibge.gov.br/api/v1/localidades/estados/{state}/municipios

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.mail.enabled=false
management.endpoint.health.status.order=DOWN,OUT_OF_SERVICE,UP

# Brevo SMTP Configuration
spring.mail.host=${BREVO_SMTP_HOST:smtp-relay.brevo.com}
spring.mail.port=${BREVO_SMTP_PORT:587}
spring.mail.username=${BREVO_SMTP_USERNAME:983141002@smtp-brevo.com}
spring.mail.password=${BREVO_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.transport.protocol=smtp

# Email Sender Configuration
app.mail.from=${BREVO_SENDER_EMAIL:point.tils.ages@gmail.com}
app.mail.name=${BREVO_SENDER_NAME:PointTils}
app.mail.admin=${ADMIN_EMAIL:point.tils.ages@gmail.com}

# Envio de arquivos para imagens e documentos dos usuarios
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
