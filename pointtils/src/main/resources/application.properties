spring.application.name=${SPRING_APPLICATION_NAME:pointtils}
server.port=${SERVER_PORT:8080}

security.jwt.secret-key=${JWT_SECRET:defaultsecretkey1234567890123456789012345678901234}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}
security.jwt.refresh-expiration-time=${JWT_REFRESH_EXPIRATION_TIME:86400000}

# Configurações do banco de dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pointtilsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pointtilsadmin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Configurações do Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS:classpath:db/migration}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
spring.flyway.validate-on-migrate=${SPRING_FLYWAY_VALIDATE_ON_MIGRATE:true}

# Configurações do Swagger
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:true}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}

# Configurações da AWS
cloud.aws.region.static=${AWS_REGION:us-east-2}
cloud.aws.stack.auto=${AWS_STACK_AUTO:false}

