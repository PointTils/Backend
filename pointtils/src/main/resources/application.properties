spring.application.name=${SPRING_APPLICATION_NAME:pointtils}
server.port=${SERVER_PORT:8081}

api.security.token.secret=${JWT_SECRET:my-secret-key}

# Configurações do banco de dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://pointtils-db:5432/pointtils-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Configurações do Swagger
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:true}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}

# Configurações do Google Calendar
google.calendar.application-name=PointTils Calendar Integration
google.calendar.credentials-file-path=src/main/resources/credentials.json
google.calendar.tokens-directory-path=tokens
google.calendar.access-type=offline
google.calendar.scopes=https://www.googleapis.com/auth/calendar,https://www.googleapis.com/auth/calendar.events
